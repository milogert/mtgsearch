<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - mtgsear.ch</title>

    <!-- Latest compiled and minified CSS -->
    {% block css %}{% endblock %}
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    {% block js %}{% endblock %}
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">mtgsear.ch</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="nav-collapse">
          <form class="navbar-form" role="form" action="/doSearch" method="GET">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="name" autofocus="autofocus">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Search</button>
                <a href="/advanced" class="btn btn-default">Adv Search</a>
              </span>
            </div>
          </form>

          {% block menu %}{% endblock %}
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
